<html lang="en">

<head>

  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>axios</title>
</head>

<body>
  <form>
    <input
      type="text"
      placeholder="Name"

      required
    >

    <br> <br>

      name="surname"
      required

    <input
      type="text"

      name="skills"
    >

    <br><br>

    <button
      type="Submit"
      title="SUbmit"
    >
      Submit
    </button>
  </form>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="app.js"></script>

</html>
