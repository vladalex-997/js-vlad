<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

  <title>Ghicit Numere</title>

  <link
    rel="stylesheet"
    href="style.css"
  >

</head>

<body>
  <h1>Ghicit Numere</h1>

  <p>Ghiceste numarul intre 1 si 100. O sa primesti indiciu daca este prea mare sau mic.</p>

  <div class="form">
    <label for="guessField">Introdu numar: </label>
    <input
      type="number"
      min="1"
      max="100"
      required
      id="guessField"
      class="guessField"
    >
    <input
      type="submit"
      value="Introducere Numar"
      class="guessSubmit"
    >
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="app.js"></script>

</body>

</html>
