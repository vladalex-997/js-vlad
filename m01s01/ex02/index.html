<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Calculator Suprafata Dreptunghi</legend>

      <label for="length">Lungime:</label>
      <input
        type="text"
        name="length"
        id="length"
        placeholder="Lungime"
      > <br> <br>

      <label for="width">Latime:</label>
      <input
        type="text"
        name="width"
        id="width"
        placeholder="Latime"
      > <br> <br>

      <button
        type="submit"
        title="Calculeaza"
      >Calculeaza</button>

      <p>Rezultat: <span id="result"></span></p>
    </fieldset>
  </form>


  <script src="app.js"></script>
  <div
    class="pixeltab-host"
    id="js01-01-02"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
