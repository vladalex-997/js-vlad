<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Person Form</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input
        type="text"
        name="name"
      >

      <br><br>

      <label for="surname">Prenume:</label>
      <input
        type="text"
        name="surname"
      >

      <br><br>

      <label for="age">Varsta</label>
      <input
        type="text"
        name="age"
      >

      <br><br>

      <button
        type="submit"
        title="Adauga"
      >Adauga</button>
    </fieldset>

    <fieldset>
      <legend>Detalii</legend>

      <label for="skill">Skill</label>
      <input
        type="text"
        name="skill"
        id="skill"
      >
      <button
        type="button"
        title="Adauga"
      >Adauga</button>
    </fieldset>

    <fieldset>
      <legend>Control</legend>

      <button
        type="submit"
        title="Adauga"
      >Adauga</button>
    </fieldset>
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
