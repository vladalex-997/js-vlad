<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>JS Carousel</title>

  <link
    rel="stylesheet"
    href="node_modules/@glidejs/glide/dist/css/glide.core.css"
  >
  <link
    rel="stylesheet"
    href="node_modules/@glidejs/glide/dist/css/glide.theme.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <div class="glide">
    <div
      class="glide__track"
      data-glide-el="track"
    >
      <ul class="glide__slides">
        <li class="glide__slide">
          <img
            src="images/image01.jpg"
            alt=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image02.jpg"
            alt=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image03.jpg"
            alt=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image04.jpg"
            alt=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image05.jpg"
            alt=""
          >
        </li>
      </ul>
    </div>

    <div
      class="glide__arrows"
      data-glide-el="controls"
    >
      <button
        class="glide__arrow glide__arrow--left"
        data-glide-dir="<"
      >prev</button>
      <button
        class="glide__arrow glide__arrow--right"
        data-glide-dir=">"
      >next</button>
    </div>
  </div>

  <script src="node_modules/@glidejs/glide/dist/glide.js"></script>
  <script src="app.js"></script>
</body>

</html>
